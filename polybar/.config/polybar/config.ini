include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/example]
monitor = DP-2
width = 100%
height = 26
radius = 0
border-top-size = 5
border-bottom-size = 5
border-color = #1E222A
fixed-center = true
line-size = 2pt
background = #1E222A
foreground = ${colors.fg}

padding-left = 0
padding-right = 0

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size=14;4
font-2 = Material Design Icons:style=Bold:size=13;5
font-3 = unifont:fontformat=truetype:size=13:antialias=true;

modules-left = round-left xworkspaces round-right
modules-center = round-left date round-right
modules-right = round-left xkeyboard space-v2 space-v2 pulseaudio space-v2 space-v2 bluetooth round-right space powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
